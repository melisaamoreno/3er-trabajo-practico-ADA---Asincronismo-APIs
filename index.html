<!DOCTYPE html>
<html lang="en">
  <head>
    <title>IT Jobs</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav class="nav__bar">
        <h1>IT Jobs</h1>
        <div class="nav__bar--buttons">
          <a href="index.html">Home</a>
          <a href="#" id="createJob-form">Create job</a>
        </div>
      </nav>
    </header>
    <section class="welcome" id="welcome">
      <h1>Find your next job  here</h1>
      
      <img src="assets/undraw_programmer_re_owql.svg" alt="image-computer">
    </section>

    <section class="main" id="main">
      <div class="select__search" id="select__search">
        <select id="location">
          <option label="Location"></option>
          <option value="United States">United States</option>
          <option value="Argentina">Argentina</option>
          <option value="Germany">Germany</option>
          <option value="Spain">Spain</option>
          <option value="New Zealand">New Zealand</option>
          <option value="Australia">Australia</option>
          <option value="Colombia">Colombia</option>
          <option value="Switzerland">Switzerland</option>
          <option value="Netherlands">Netherlands</option>
          <option value="Brasil">Brasil</option>
          <option value="England">England</option>
          <option value="Canada">Canada</option>
        </select>
        <select id="seniority">
          <option label="Seniority"></option>
          <option value="Development">Development</option>
          <option value="Software Engineers">Software Engineers</option>
          <option value="Engineer">Engineer</option>
          <option value="service">service</option>
          <option value="Designer">Designer</option>
          <option value="Support">Support</option>
        </select>
        <select id="category">
          <option label="Category"></option>
          <option value="Junior">Junior</option>
          <option value="Srr">Ssr</option>
          <option value="Senior">Senior</option>
        </select>

        <button id="btn-search">Search</button>
        <button id="btn-clean">Clear</button>
      </div>
    </section>
      <div class="container__cards" id="container">
      <div class="leap-frog" id="loader">
          <div class="leap-frog__dot"></div>
          <div class="leap-frog__dot"></div>
          <div class="leap-frog__dot"></div>
        </div>
      </div>   
      
   
      <form id="form">   
        <label>Job title:</label>
        <input type="text" id="name">
        <label>Description:</label>
        <textarea id="description"> </textarea>
        <div>
          <label>Tags:</label>
          <input type="text" id="location-form" placeholder="Location">
          <input type="text" id="seniority-form" placeholder="Seniority">
          <input type="text" id="category-form" placeholder="Category">
        </div>
        <div class="btn-form">
        <button type="submit" id="submit">Submit</button>
        <button type="submit" class="edit" id="edit">Edit</button>
         <button><a href="index.html">Cancel</a></button>
        </div>
      </form>

      <!-- Alerts  -->
      <div class="alert-container-success" id="alert-container-success">
      <div class="alert-success" id="alert-success">
        <h2>Success!</h2>
        <div class="btn-form">
          <button><a href="index.html">Ok</a></button>
          </div>
      </div>
      </div>
      
      <div class="alert-container-delete" id="alert-container-delete">
        <div class="alert-delete" id="alert-delete">
          <h2>This job was deleted</h2>
          <div class="btn-form">
            <button><a href="index.html">Ok</a></button>
            </div>
        </div>
        </div>

        <div class="alert-container-edit" id="alert-container-edit">
          <div class="alert-edit" id="alert-edit">
            <h2>changes saved successfully</h2>
            <div class="btn-form">
              <button><a href="index.html">Ok</a></button>
              </div>
          </div>
          </div>

   <footer>Made by Melisa Moreno - 2022</footer>
      <script src="./JS/script.js"></script>
    </body>
   
</html>
